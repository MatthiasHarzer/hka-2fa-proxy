name: Release

on:
  push:
    branches:
      - "main"

permissions:
    contents: write
    packages: write


jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 5

    # Don't run just after creating repo from template
    if: github.run_number != 1

    steps:
      - name: Clone repository
        uses: actions/checkout@v5
        with:
          fetch-depth: "0"
      - name: Use Go
        uses: actions/setup-go@v6
        with:
          go-version-file: ./go.mod
      - name: Get next version
        id: get_next_version
        uses: thenativeweb/get-next-version@2.7.1
      - name: Create new version
        if: ${{ steps.get_next_version.outputs.hasNextVersion == 'true' }}
        run: |
          git tag v${{steps.get_next_version.outputs.version}}
          git push origin v${{steps.get_next_version.outputs.version}}
      - name: Build artifacts
        if: ${{ steps.get_next_version.outputs.hasNextVersion == 'true' }}
        run: |
          make build BUILD_VERSION=${{ steps.get_next_version.outputs.version }}
      - name: Release new version
        if: ${{ steps.get_next_version.outputs.hasNextVersion == 'true' }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/*"
          tag: v${{ steps.get_next_version.outputs.version }}
          generateReleaseNotes: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          provenance: mode=max
          push: true
          tags: |
            ghcr.io/thenativeweb/eventsourcingdb:latest
            ghcr.io/thenativeweb/eventsourcingdb:${{ needs.get-next-version.outputs.version }}
